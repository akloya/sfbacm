
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        {{ with .Site.Params.navbar }}
        <a class="navbar-brand" href="{{ .url }}">{{ .name }}</a>
        {{ end }}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {{ range .Site.Params.navbar.nav }}
            <li class="nav-item{{ if .current }} active{{ end }}">
              <a class="nav-link" href="{{ .url }}">{{ .name }}{{ if .current }}<span class="sr-only">(current)</span>{{ end }}</a>
            </li>
            {{ end }}
          </ul>
           <!-- Icons -->
           {{ if .Site.Menus.icon }}
           <div class="layui-row layui-col-space10 about_left_icon"></div>
               {{ range sort .Site.Menus.icon }}
               <div class="layui-col-md1 layui-col-sm4 layui-col-xs4">
               <a href="{{ .URL }}"><i class="fa fa-{{ .Name }}" style="font-size:28px;"></i></a>
               </div>
               {{ end }}
           </div>
           {{ end }}
        </div>

      </div>
    </nav>
